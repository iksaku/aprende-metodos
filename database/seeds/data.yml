              | X2 | 2.9 | 2.24 |
              | X3 | 3.5 | 3.12 |
            answer: 3.615
      - name: 'Newton hacia Atras'
        content: |
          El método de Newton hacia atras requiere de intervalos uniformes al igual que el método de Newton hacia adelante.

          Obtenga el valor de h, de la misma forma que el método anterior.

          Calcule g(x) para:
          $$
          x=1.5
          $$


          |    | Xi  | Yi   |
          |----|-----|------|
          | X1 | 1.0 | 1.43 |
          | X2 | 1.3 | 1.32 |
          | X3 | 1.6 | 2.54 |

          $$
          h1= |X2 - X1|= |1.3 - 1.0|= 0.3 \newline
          h2= |X3 - X2|= |1.6 - 1.3|= 0.3
          $$
          Los intervalos si son uniformes


          Una vez calculado el valor de h y despues de determinar si son valores uniformes o no uniformes, calcule el valor de S, con su respectiva formula:
          $$
          S= X - Xi/h \newline
          S= 1.5 - 1.0/ 0.3 \newline
          S= 1.66666667 \newline
          $$

          Recuerda que (SO)=1 y (S1)= S

          Con los respectivos valores de X y Y, obtenga el valor de Δ'f(Xi):
          $$
          Δ'1= Y2 - Y1= 1.32 - 1.43= - 0.11 \newline
          Δ'2= Y3 - Y2= 2.54 - 1.32=   1.22
          $$

          Ahora obtenga el valor de ∆'2f(Xi)
          $$
          Δ'2= ?'2-?'1= -0.11-1.22= -1.33
          $$

          Ahora utilice la siguiente formula para obtener g(x):
          $$
          g(x)= Yi(SO)+?'f(Xi)(S1)+?f'2(Xi)([S(S+1)/n!]) \newline
          g(x)= 2.54(1)+2.54(1.66666667)+(-1.33)([1.66666667(1.66666667+1)/2!]) \newline
          $$

          Resultado= 2.54
        exercises: []
      - name: 'Newton con Diferencias Divididas'
        content: |
          Sea fn  una variable discreta de n elementos y sea xn   otra variable discreta de n elementos los cuales corresponden, por parejas, a la imagen u ordenada y abcisa de los datos que se quieran interpolar, respectivamente.

