topics:
  - name: 'Interpolación'
    methods:
      - name: 'Interpolación Lineal'
        content: |
          El método de interpolación lineal funciona para unir dos puntos en una linea recta.

          Se utiliza una notaión de `g(x)` la cual designa que se trata de un polinomio de primer grado.

          Se tiene el término:
          $$
          f(b)-f(a)/b-a
          $$
          El cuál presenta una aproximación con una diferencia divida a la primer derivada, esto quiere decir que si el intervalo es menor entre los datos que se tengan, la paroximación que se obtenga será mejor.


          ### ¿Como resolver un ejercicio de interpolación lineal?

          1. Como primer paso define el valor que tendrá x.
          $$
          x=7
          $$

          2. Suponga que tiene Ln 6 y Ln 2, calcule el valor de estos valores con su calculadora cientifica.
          $$
          Ln 6= 1.791759469 \newline
          Ln 2= 0.69314718
          $$

          3. Tome como valor de a el primer valor de Ln (sin calcular) y como valor de b el segundo valor de Ln (sin calcular).
          $$
          a=6 \newline
          b=2
          $$

          4. Para definir el valor de f(a) y f(b), tome los valores de Ln respectivamente.
          $$
          f(a)= 1.791759469 \newline
          f(b)= 0.69314718
          $$

          5. Para obtener el valor de g(x), utilice la formula:
          $$
          g(x)= f(a)-f(b)/b-a (x-a) + f(a)
          $$
        exercises:
          - content: |
              Resuelva el siguiente ejercicio por el método de interpolación lineal.

              Considere:
              $$
              x= 2 \newline
              \ln{8} \newline
              \ln{3}
              $$

              ***Recuerde utilizar las siguientes formulas:***
              $$
              g(x)= f(a)-f(b)/b-a (x-a) + f(a) \newline
              E:|\ln{x}-g(x)|
              $$
            answer: 49.79157253
          - content: |
              Solucione el siguiente ejercicio utilizando el Método de Interpolación Lineal y su valor de error.

              Datos:
              $$
              x=5 \newline
              \ln{8} \newline
              \ln{2}
              $$

              Utilice las formulas:
              $$
              g(x)= f(a)-f(b)/b-a (x-a) + f(a) \newline
              E:|\ln{x}-g(x)|
              $$
            answer: 27.11916234
      - name: 'Newton hacia Adelante'
        content: |

          Para resolver este método es necesario identificar dos cosas:

          1. El método requiere intervalos UNIFORMES.
          2. Coeficientes binomiales

          Ejemplo: Obtenga g(x) para x=1.5

          |      |   Xi  |   Yi   |
          |------|-------|--------|
          |  X1  |  1.0  |  1.43  |
          |  X2  |  1.3  |  1.32  |
          |  X3  |  1.6  |  2.54  |


          Para determinar si los intervalos son o no uniformes es necesario utilizar la siguiente formula:
          $$
          h1= |X2 - X1|= |1.3 - 1.0|= 0.3 \newline
          h2= |X3 - X2|= |1.6 - 1.3|= 0.3
          $$
          Los intervalos si son uniformes.


          Con los respectivos valores de X y Y, obtenga el valor de ∆'f(Xi):
          $$
          ∆'1= Y2 - Y1= 1.32 - 1.43= - 0.11 \newline
          ∆'2= Y3 - Y2= 2.54 - 1.32=   1.22
          $$


          Ahora obtenga el valor de ∆'2f(Xi)
          $$
          ∆'2= ∆'2-∆'1= -0.11-1.22= -1.33
          $$


          Calcule ahora el valor de S, con la formula:
          $$
          S= X - Xi/h \newline
          S= 1.5 - 1.0/0.3 \newline
          S= 1.666666667
          $$


          Coeficientes Binomiales:
          $$
          (S0)= 1 \newline
          (S1)= S	\newline
          (S2)= S-1 \newline
          (Sn)= S(S-1)(S-2)...((S-(n-1))/n!)
          $$


          Determine el valor de g(x) utilizando la siguiente formula:
          $$
          g(x)= Y1(SO)+∆'f(Xi)(S1)+∆'2f(Xi)((S-(n-1))/n!) \newline
          g(x)=0.581666686
          $$
        exercises:
          - content: |
              Obtenga el valor de g(x) para:
              $$
              x= 2.3
              $$

              Considere los siguientes valores de X y Y

              |    | Xi  | Yi  |
              |----|-----|------|
              | X1 | 2.0 | 0.84 |
              | X2 | 2.6 | 0.79 |
              | X3 | 3.2 | 2.04 |
            answer: -0.518333334
          - content: |
              Resuelva el siguiente ejercicio, considere:
              $$
              x= 3.5
              $$

              |    | Xi  | Yi   |
              |----|-----|------|
              | X1 | 3.2 | 3.14 |
              | X2 | 3.6 | 3.26 |
              | X3 | 4.0 | 4.49 |
            answer: 4.9
          - content: |
              Resuelva el siguiente ejercicio

              Considere para g(x) con:
